<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
        #z1{
            z-index: 0px;
            left: 50px;
            top: 30px;        
        }
        #z2{
            z-index: 1px;
            left: 100px;
            top: 80px; 
        }
        #z3{
            z-index: 2px;
            left: 150px;
            top: 130px; 
        }
    </style>
</head>
<body>
    <img id="z1" src="./image/rose.jpg" width="200" height="140">
    <img id="z2" src="./image/rose.jpg" width="200" height="140">
    <img id="z3" src="./image/rose.jpg" width="200" height="140">
</body>
</html>
